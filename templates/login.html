{% extends "base.html" %}

{% block content %}
<h1>{% block title %}Log In{% endblock title %}</h1>

<form method="POST">
  <div class="form-group">
    <div class="col-md-4">
    <label for="email">E-mail Address</label>
    <input type="email" name="email"
           placeholder="name@domain.com" class="form-control"></input>
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-4">
    <label for="password">Password</label>
    <input type="password" name="password" placeholder="Password"
              class="form-control"></input>
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-4">
    <input type="checkbox" name="remember" class="form-check-input" value=""></input>
    <label class="form-check-label pull-right" for="remember">Remember Me</label>
    </div>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">Log In</button>
  </div>
</form>
{% endblock content %}
